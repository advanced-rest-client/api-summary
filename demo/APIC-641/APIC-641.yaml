    put:
      operationId: 'setCompensationScheduleAssignment'
      summary: 'Updates an existing compensation schedule assignment for a Financial Intermediary to the system.'
      description: >
        Updates an existing compensation schedule assignment. Assignments are by __ShareClass__ so compensation schedules for
        each assigned __ShareClass__ will be included. You are able to set the __IsActive__ if an assignment is active.
      tags: [ 'Compensation Schedules' ]
      parameters:
        - in: path
          name: vendorCriteria
          required: true
          description: >
            Specifies the vendor providing vendor identifiers. Here, use `SscTa2000`.
          schema:
            type: object
            properties:
              vendorCode:
                type: string
                example: "SscTa2000"
              vendorFinancialIntermediaryId:
                type: string
                example: "12345"
            required:
              - vendorCode
              - vendorFinancialIntermediaryId
          # Serialize this object as ;prop1=value2;prop2=value2 etc
          style: matrix
          explode: true
        - in: header
          name: traceparent
          required: true
